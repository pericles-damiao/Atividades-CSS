    <h2 style="text-align: center;">Termos comuns de segurança cibernética</h2>
    <hr>
    <p><ul>
        <li style="font-size: 25px;">
        <abbr title="Em informática, um firewall,é um dispositivo de uma rede de computadores, na forma de um programa ou de equipamento físico, que tem por objetivo aplicar uma política de segurança a um determinado ponto da rede, geralmente associados a redes TCP/IP.">
            Firewall</abbr>
        </li>
        <abbr title="Rede privada virtual, do inglês virtual private network, é uma rede de comunicações privada construída sobre uma rede de comunicações pública. "><li style="font-size: 25px;">
             VPN
        </li></abbr>
        <li style="font-size: 25px;">
            <abbr title="Phishing é uma técnica de engenharia social usada para enganar usuários de internet usando fraude eletrônica para obter informações confidenciais, como nome de usuário, senha e detalhes do cartão de crédito.">
            Phishing
        </li></abbr>
    </ul>
    </p>
