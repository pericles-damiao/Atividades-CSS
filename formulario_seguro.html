<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Seguro</title>
    <style>
        input[type="password"]:empty {
            border: 4px solid;padding: 4px;border-color: rgb(216, 48, 48);border-radius: 6px;
        }
        input[type="password"]:valid {
            border-color: rgb(16, 184, 16);
        }
        input[type="email"]:empty {
            border: 4px solid;padding: 4px;border-color: rgb(216, 48, 48);border-radius: 6px;
        }
        input[type="email"]:valid {
            border-color: rgb(16, 184, 16);
        }
    </style>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif;text-align: center;">Formulário Seguro</h2>
    <hr>
    <div id="area" style="display: block;padding: 20px; width: 400px;height: 400px;background-color: rgb(204, 126, 126); border: solid;border-radius: 22px;
    border-style: solid;margin-left: 350px;">
        
        <p style="font-family: Arial, Helvetica, sans-serif;"><b>Informe seu email:</b></p><input type="email" name="n1" id="n1" placeholder="seu email" required>
        <br>
        <p style="font-family:Arial, Helvetica, sans-serif;"><b>Informe a sua senha:</b></p> <input type="password" name="n2" id="n2" placeholder="sua senha" required>
        <br>
        <input type="submit" value="enviar" style="margin-top: 20px;">
    </div>
    
</body>
</html>
